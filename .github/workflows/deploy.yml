name: Deploy static HTML site to public repo

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source files
        uses: actions/checkout@v4

      - name: Deploy to public Pages repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          external_repository: alprn061/my-page 
          publish_branch: main
          publish_dir: .
          commit_message: "Deploy static HTML site"
          enable_jekyll: false